  
  <label for="{{name}}"> {{label}} </label> 
  <input type="url" id="{{name}}" name="{{name}}" placeholder="{{name}}" ng-required='required' ng-model="ngModel" />

  <div ng-show="form.$submitted || form.{{name}}.$touched" class="error">
     <span ng-show="form.{{name}}.$error.required">Required</span>
     <span ng-show="form.{{name}}.$error.url">This is not a valid url</span>
  </div>
