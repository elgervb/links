  
  <label for="{{title}}"> {{title}} </label> 
  <input type="text" id="{{title}}" placeholder="{{title}}" name="{{title}}" ng-required='required' ng-model="ngModel" />

  <div ng-show="form.$submitted || form.{{title}}.$touched" class="error">
     <span ng-show="form.{{title}}.$error.required">Required</span>
  </div>
