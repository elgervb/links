
	<section class="add">

    <form method="post" ng-submit="submit()">

  		<div class="field">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="title" required autofocus ng-model="link.title" />
      </div>

      <div class="field">
        <label for="url">Url</label>
        <input type="url" id="url" placeholder="url" required ng-model="link.url"/>
      </div>

      <div class="field">
        <label for="tag">Tags</label>
        <input type="tags" id="tag" placeholder="tag" ng-model="tag" />
        <button type="button" class="btn-small" ng-click="addTag(tag)">+</button>
          <span ng-repeat="tag in link.tags">{{tag}} </span>
      </div>

      <div class="field">

        <a class="btn-flat" ng-click="cancel()">Cancel</a>
        <button  type="submit" class="btn-flat-red">Submit</button>

      </div>

    </form>

  </section>
