
	<section class="login">

        <form class="form" name="form" ng-class="{shake: error}" ng-submit="login()" novalidate> 

            <a class="btn-cancel" ng-click="cancel()">&times;</a>

            <header>
                <h2>Login</h2>
            </header> 

            <div class="field error" ng-show="error">
                Error signing in. Please try again...
            </div> 
            
            <div class="field">
                <label for="username">Username</label> 
                <input type="text" id="username" name="username" placeholder="username" autocomplete="off" ng-model="login.username" required> 

                <div ng-show="form.$submitted || form.username.$touched">
                  <span ng-show="form.username.$error.required">Please fill in the desired username.</span>
                </div>
            </div> 

            <div class="field">
                <label for="password">Password</label> 
                <input type="password" id="password" name="password" placeholder="password" autocomplete="off" ng-model="login.password" required> 

                 <div ng-show="form.$submitted || form.password.$touched">
                    <span ng-show="form.password.$error.required">Password is required.</span>
                </div>
            </div>  

            <div class="field buttons">
                <button class="btn-login" ng-disabled="!form.$valid">Login</button>
            </div>

            <div class="field">
                 <a href="#register">Register</a>
            </div>

        </form>
    </section>
